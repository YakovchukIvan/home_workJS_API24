    <div class="main">
        <h2>Курс валют приват банк</h2>

        <div>
            <table>
                <tr>
                    <th>CCY</th>
                    <th>BASE CCY</th>
                    <th>купити</th>
                    <th>продаж</th>
                </tr>
                <tr>
                    <td class="n1and1"></td>
                    <td class="n1and2"></td>
                    <td class="n1and3"></td>
                    <td class="n1and4"></td>

                <tr>

                    <td class="n2and2"></td>
                    <td class="n2and3"></td>
                    <td class="n2and4"></td>
                </tr>

        </div>

        <p class="showCurrency">Показати курс всю доступну валюти</p>

        <div>
            <table class="tableArhive">
                <tr>
                    <!-- <td class="n1and1"></td>

        <div class="block__buy">
            <p class="title__buy">Конвертор покупки валюти</p>
            <div class="block__convertor">
            <input
                type="text"
                class="input__valute"
                placeholder="В мене є гривень"
            />
            <select class="list__valute-option">
                <option value="eur" class="item__option-eur">EUR</option>
                <option value="usd" class="item__option-usd">USD</option>
            </select>
            <button type="submit" class="btn__convertor">Обмін</button>
            <p class="out__valute"></p>
            </div>
        </div>
        
        <div class="block__sale">
            <p class="title__sale">Конвертор продажу валюти</p>
            <div class="block__convertor-sale">
                <input type="text" class="input__valute-sale" placeholder="В мене є валюти" />
                <select class="list__valute-option-sale">
                    <option value="eur" class="item__option-eur">EUR</option>
                    <option value="usd" class="item__option-usd">USD</option>
                </select>
                <button type="submit" class="btn__convertor-sale">Обмін</button>
                <p class="out__valute-sale"></p>
            </div>
        </div>
